<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="CSS/iFrameStyle.css">
		<script src="PooleProjectDatabase.js"></script>
	</head>
	
	<body>
	<h2>English</h2>
	
	<form id="English">
	</form>
	
	<br>
	<br>
	
	<h2>ESOL</h2>
	<form id="ESOL">
	</form>
	
	</body>
	
	<script>
		(function(){

				var container = document.getElementById("English");
				
				for(var i=0;i<Classes.length;i++)
				{
					if(Classes[i].header == "English"){
						var input = document.createElement("input");
						input.type = "checkbox";
						input.value = Classes[i].name;
						input.appendChild
						container.appendChild(input); // put it into the DOM
						
						var e = document.createElement("label");
						e.setAttribute("class", "text"); 
						e.innerHTML = Classes[i].name + "<br>";
						container.appendChild(e);
					}
					
					if(Classes[i].header == "ESOL"){
						container = document.getElementById("ESOL");
						var input = document.createElement("input");
						input.type = "checkbox";
						input.value = Classes[i].name;
						container.appendChild(input); // put it into the DOM
						
						var e = document.createElement("label");
						e.setAttribute("class", "text");
						e.innerHTML = Classes[i].name + "<br>";
						container.appendChild(e);
					}
				}
			
		}).call(this);	

	</script>
</html>
