<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="CSS/iFrameStyle.css">
		<script src="PooleProjectDatabase.js"></script>
	</head>
	
	<body>
	
	
	<form id="math">
	</form>
	
	</body>
	
	<script>
		(function(){

				var container = document.getElementById("math");
				
				for(var i=0;i<Classes.length;i++)
				{
					if(Classes[i].header == "Mathematics"){
						var input = document.createElement("input");
						input.type = "checkbox";
						input.value = Classes[i].name;
						input.appendChild
						container.appendChild(input); // put it into the DOM
						
						var e = document.createElement("label");
						e.setAttribute("class", "text"); 
						e.innerHTML = Classes[i].name + "<br>";
						container.appendChild(e);
					}
				}


				//gets the state of the generate button from the parent document
				var shouldCheck = parent.document.getElementById('generate');

				//if generate is clicked, goes through check boxes
				if(shouldCheck){
					var checkedValue = null; 

					//creates array of all elements of the type checkbox
					var inputElements = document.getElementsByType('checkbox');
					
					//loop through all checkboxes
					for(var i=0; inputElements[i]; ++i){
      					if(inputElements[i].checked){
           					checkedValue = inputElements[i].value;

           					//adds checked value to the array object in the parent document's global
           					parent.scheduleList.add(checkedValue);
     					 }
					}
				}
			
		}).call(this);	

	</script>
</html>
